<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="./css/register.css" />
    <script
      src="https://kit.fontawesome.com/4428cfe6ca.js"
      crossorigin="anonymous"
    ></script>
    </head>
    <body>
        <div class="box-register">
            <div class="form">
                <img src="./img/spacelogo-dark.png" alt="spacelogo-dark" class="spacelogo-dark" />
                <div class="sign-up-form">
                    <p class="font-title font-bold">Sign up</p>
                    <div class="fill-input-double">
                        <input type="text" placeholder="First name*" class="fill-input-double-first" required>
                        <input type="text" placeholder="Last name*" class="fill-input-double-second" required>
                    </div>
                    <input type="email" placeholder="E-mail*" class="fill-input" required>
                    <input type="password" placeholder="Create password*" class="fill-input" required>
                    <p class="font-para font-normal">Password must be at least 8 characters long.</p>
                    <button class="button-sign-up">Sign up</button>
                    <p class="font-para font-normal">Already a member? <a href="#" class="font-para font-bold font-black">Sign in</a></p>
                    

                </div>
            </div>
            <div class="welcome">

            </div>

        </div>
    </body>
</html>
