<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/homework.css" />
    <script
      src="https://kit.fontawesome.com/4428cfe6ca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="box-signin">
      <div class="welcome">
        <img src="./img/spacelogo.svg" alt="SpecLogo" class="logo" />
        <img src="./img/rubberring.png" alt="rubberring1" class="rubberring1" />
        <img src="./img/spaceman.png" alt="spaceman" class="spaceman" />
        <div class="first-title title-welcome font-title">
          Welcome aboard my friend
        </div>
        <div class="title-welcome font-small">
          just a couple of clicks and we start
        </div>
        <img src="./img/pager.png" alt="pager" class="pager" />
      </div>
      <div class="form">
        <div class="top-box">
          <img src="./img/spacelogo.svg" alt="SpecLogo" class="logo-from" />
        </div>
        <p class="font-title position-welcome">Welcome</p>
        <div class="font-relative">
          <input class="fill-input" placeholder="Email" type="email" name="email" autocomplete="email"/>
          <i class="far fa-envelope input-icon-first"></i>
        </div>
        <div class="font-relative">
          <input class="fill-input" placeholder="Password" type="password" name="password" autocomplete="current-password"/>
          <i class="fas fa-lock input-icon-first"></i>
          <i class="far fa-eye input-icon-second"></i>
        </div>

        <a href="#" class="font-small forget-password"> Forgot Password? </a>

        

        <div class="box-button">
        <button
          class="button-long button-login"
        >
          Log in
        </button>
          <div class="box-dividing">
            <div class="dividing-line"></div>
            <p class="font-small">or</p>
            <div class="dividing-line"></div>
          </div>

          <div class="box-button-otherlogin">
            <button class="button-short button-left">
              <img
                src="./img/google.png" class="icon-button"
              />
              <span class="text-button">Google</span>
            </button>

            <button class="button-short button-right" >
              <img
                src="./img/gitlab.png" class="icon-button"
              />
              <span class="text-button">GitLab</span>
            </button>
          </div>
          <p
            class="font-small text-center"
          >
            Have no account yet?
          </p>
          <button
            class="button-long button-register" >
            Registration
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
